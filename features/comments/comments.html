<template name="comments">
  <div class="container">
    {{> loginButtons}}
    <h1>Welcome to Shynx!</h1>
    <h4>
      <a href="/" class="btn btn-default">
      <i class="glyphicon glyphicon-arrow-left"></i> All links</a>
    </h4>
    
    <li class="list-group-item">
      <h4><a href="{{href}}" target="_blank">{{title}}</a></h4>
      <h5>{{href}}</h5>

      <p>
        Added by {{username}} on {{formatDate createdAt}}. <br/>
      </p>
    </li>

    <h2>Comments</h2>
    <ul class="list-group">
      {{#each comments}}
        <li class="list-group-item"><strong>{{username}}:</strong> {{content}} </li>
      {{/each}}
    </ul>

    
    <form class="form new-comment">
      <div class="form-group">
        <textarea name="content" class="form-control"></textarea>
      </div>
      <input type="submit" value="Post comment" class="btn btn-primary">
    </form>
  </div>
</template>
