<head>
  <title>Shynx</title>
</head>

<body>
  <div class="container">
  {{> loginButtons}}
  <h1>Welcome to Shynx!</h1>

  {{#if currentUser}}
    <div class="jumbotron">
      <form class="new-link">
        <div class="form-group">
          <label for="link-title">Title</label>
          <input type="text" name="title" class="form-control" id="link-title">
        </div>
        <div class="form-group">
          <label for="link-title">Href</label>
          <input type="text" name="href" class="form-control" id="link-title">
        </div>
        <input type="submit" class="btn btn-default" value="Add new link">
      </form>
    </div>

    <ul class="list-group">
    {{#each links}}
      {{> link}}
    {{/each}}
    </ul>
  {{else}}
    <div class="jumbotron">
      <h1>Share your links!</h1>
      <h2>Just for awesome startups!</h2>
    </div>
  {{/if}}
  </div>
</body>
