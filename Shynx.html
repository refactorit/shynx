<head>
  <title>Shynx</title>
</head>

<body>
  {{> loginButtons}}
  <h1>Welcome to Shynx!</h1>

  {{#if currentUser}}
    <form class="new-link">
      <label name="title">Title:</label>
      <input type="text" name="title"/><br/>
      <label name="href">Href:</label>
      <input type="text" name="href"/>
      <input type="submit">
    </form>

    <ul>
    {{#each links}}
      <li>
        <a href="{{href}}" target="_blank">{{title}}</a><br/>
        Added by {{username}} on {{formatDate createdAt}}.
        <a href="#" class="like">LIKE!</a><br/>
        Liked by:
        {{#each likes}}
          {{username}}, 
        {{/each}}
      </li>
    {{/each}}
    </ul>
  {{else}}
    <h2>Please log in</h2>
  {{/if}}
</body>
