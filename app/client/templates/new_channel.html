<template name="newChannel">
  <form id="new-channel" class="form">
    <div class="form-group">
      <input type="text" name="name" class="form-control" placeholder="Pirate channel">
    </div>
    <input type="submit" class="btn btn-primary"/>
  </form>

  {{#each channels}}<a href="/channel/{{_id}}">{{name}}</a>,{{/each}}
</template>
