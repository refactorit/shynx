<template name="newChannel">
  <h2>Create a new channel</h2>
  <form id="new-channel" class="form">
    <div class="form-group">
      <label for="new-channel-name">Channel name</label>
      <input type="text" name="name" class="form-control" id="new-channel-name" placeholder="Pirate channel">
    </div>
    <input type="submit" class="btn btn-primary" value="Create"/>
  </form>
</template>
