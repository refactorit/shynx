<template name="home">
  {{> navbar}}

  <div class="container">
    <h1>Welcome to Shynx!</h1>
    {{#if currentUser}}
      Start using shynx now!
    {{else}}
      <div class="jumbotron">
        <h1>Share your links!</h1>
        <h2>Just for awesome startups!</h2>
      </div>
    {{/if}}
  </div>
</template>

<template name="feed">
  {{#each newLinks}}
    {{> link}}
  {{/each}}
</template>
