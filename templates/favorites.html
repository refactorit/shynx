<template name="favorites">
  <ul class="list-group">
    {{#each myFavorites}}
      <li class="list-group-item">
        <a href="#" class="unfavorite"><i class="glyphicon glyphicon-remove"></i></a>
        <a href="{{href}}" target="_blank">{{title}}</a> - {{ href }}
      </li>
    {{/each}}
  </ul>
</template>
