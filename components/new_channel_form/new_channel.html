<template name="newChannel">
  {{> navbar}}
  <div class="container">
    <h2>Create a new channel</h2>
    {{#autoForm collection="Channels" id="insertChannelForm" type="method" meteormethod="createChannel"}}
      <fieldset>
        {{> afQuickField name='name'}}
      </fieldset>
      <button type="submit" class="btn btn-primary">Create channel</button>
    {{/autoForm}}
  </div>
</template>
